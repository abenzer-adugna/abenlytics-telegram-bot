<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investing Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background: #f9f9f9;
  color: #111;
}

header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  background: white;
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.brand {
  font-weight: 700;
  font-size: 1.5rem;
}

.menu-icon {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.menu-icon span {
  width: 25px;
  height: 3px;
  background: #111;
  transition: all 0.3s ease;
}

nav {
  position: fixed;
  top: 70px;
  right: -300px;
  background: white;
  width: 250px;
  height: 100vh;
  padding: 2rem;
  transition: right 0.3s ease;
  box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
}

nav.open {
  right: 0;
}

nav ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

nav a {
  text-decoration: none;
  color: #111;
  font-weight: 500;
}

nav .submenu {
  margin-left: 1rem;
  font-size: 0.95rem;
}

main {
  padding: 100px 20px 40px;
  max-width: 1200px;
  margin: auto;
}

.crypto-data {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 1rem;
  margin-top: 2rem;
}

  </style>
</head>
<body>
  <header>
    <div class="brand">Investify</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>  <nav id="mobileMenu">
    <ul>
      <li><a href="#">Essential Investing Books</a></li>
      <li><a href="#">Book Reviews & Insights</a></li>
      <li><a href="#">Prospectus Review</a></li>
      <li>
        <a href="#">Road Map for Investing</a>
        <ul class="submenu">
          <li><a href="#">Long-term Investment Road Map</a></li>
          <li><a href="#">Short-term Investment Road Map</a></li>
          <li><a href="#">Swing Trading Road Map</a></li>
        </ul>
      </li>
      <li><a href="#">Community Group</a></li>
      <li><a href="#">Weekly Newsletter</a></li>
    </ul>
  </nav>  <main>
    <h1>Live Crypto Market</h1>
    <div class="crypto-data" id="cryptoData">Loading...</div>
  </main>  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("open");
    }

    async function loadCryptoData() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
      const data = await res.json();
      const container = document.getElementById('cryptoData');
      container.innerHTML = 
        <p><strong>Bitcoin:</strong> $${data.bitcoin.usd}</p>
        <p><strong>Ethereum:</strong> $${data.ethereum.usd}</p>
        <p><strong>Solana:</strong> $${data.solana.usd}</p>
      ;
    }

    loadCryptoData();
    setInterval(loadCryptoData, 60000);
  </script></body>
</html>
