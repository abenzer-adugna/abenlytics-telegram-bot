<!DOCTYPE html>
<html>
<head>
  <title>Abenlytics Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Enter Access Code</h2>
    <input type="password" id="codeInput" placeholder="Enter access code">
    <button onclick="checkCode()">Login</button>
  </div>

  <script>
    function checkCode() {
      const correctCode = "aben2025"; // Change weekly for paid users
      const input = document.getElementById("codeInput").value;
      if (input === correctCode) {
        localStorage.setItem("abenlytics_access", "granted");
        window.location.href = "index.html";
      } else {
        alert("Wrong code. Try again.");
      }
    }
  </script>
</body>
</html>
