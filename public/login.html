<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abenlytics Club - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-login {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="login-card rounded-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chart-line text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-green-400 bg-clip-text text-transparent">
                    Abenlytics Club
                </h1>
                <p class="text-gray-400 mt-2">Enter password to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div id="errorMessage" class="text-red-400 text-sm hidden">
                    <i class="fas fa-exclamation-circle mr-1"></i> 
                    <span>Incorrect password. Please try again.</span>
                </div>

                <button type="submit" class="btn-login w-full py-3 rounded-lg text-white font-semibold">
                    <i class="fas fa-lock-open mr-2"></i> Unlock Access
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Replace 'yourpassword123' with your actual password
            if (password === 'abenlyticsclub2025') {
                // Store session in localStorage
                localStorage.setItem('authenticated', 'true');
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                errorElement.classList.remove('hidden');
                setTimeout(() => errorElement.classList.add('hidden'), 3000);
            }
        });
    </script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('errorMessage');
        
        // Replace 'yourpassword123' with your actual password
        if (password === 'yourpassword123') {
            console.log('Password correct, setting authentication');
            // Store session in localStorage
            localStorage.setItem('authenticated', 'true');
            // Redirect to main app
            window.location.href = '/index.html'; // Use absolute path
        } else {
            console.log('Incorrect password entered:', password);
            errorElement.classList.remove('hidden');
            setTimeout(() => errorElement.classList.add('hidden'), 3000);
        }
    });

    // Debugging: Check if authentication exists
    if (localStorage.getItem('authenticated')) {
        console.log('Already authenticated, redirecting from login page');
        window.location.href = '/index.html';
    }
</script>
</body>
</html>
